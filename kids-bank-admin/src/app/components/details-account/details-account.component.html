<div *ngIf="currentAccount" class="edit-form">
<h4>Account</h4>
<form>
  <div class="form-group">
    <label for="id">Id</label>
    <input
      type="text"
      class="form-control"
      id="id"
      [(ngModel)]="currentAccount.id"
      name="id"
    />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      [(ngModel)]="currentAccount.name"
      name="name"
    />
  </div>

  <div class="form-group">
    <label for="balance">Balance</label>
    <input
      type="text"
      class="form-control"
      id="balance"
      [(ngModel)]="currentAccount.balance"
      name="balance"
    />
  </div>

  <div class="form-group">
    <label for="cardId">Card</label>
    <input
      type="text"
      class="form-control"
      id="cardId"
      [(ngModel)]="currentAccount.cardId"
      name="cardId"
    />
  </div>

  <div class="form-group">
    <label for="operation">Operation</label>
    <input
      type="text"
      class="form-control"
      id="operation"
      [(ngModel)]="currentAccount.operation"
      name="operation"
      />
    </div>

</form>

<button class="badge badge-danger mr-2" (click)="deleteAccount()">
  Delete
</button>

<button type="submit" class="badge badge-success" (click)="updateAccount()">
  Update
</button>
<p>{{ message }}</p>
</div>

<ul>
  <li *ngFor="let operation of currentAccount.operations">
    {{ operation.name}} {{operation.amount}} {{ operation.date | date : "H:mm dd-MM-y"}}
  </li>
</ul>

<ng-container *ngIf="!currentAccount">
  <br />
  <p>Cannot access this Account...</p>
</ng-container>
