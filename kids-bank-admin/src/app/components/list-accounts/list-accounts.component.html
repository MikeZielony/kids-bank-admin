<button  type="button" class="TR" routerLink="/login">X</button>
  <div class="col-md-6">
    <app-login></app-login>
    <h4>Account List   </h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let account of accounts; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveAccount(account, i)"
      >
        {{ account.name }} {{ account.balance }}
      </li>
    </ul>


    <!--<button class="m-3 btn btn-sm btn-danger" (click)="removeAllAccounts()">
      Remove All
    </button>-->

  <div class="col-md-6">
    <ng-container *ngIf="currentAccount">
      <app-details-account
        (refreshList)="refreshList()"
        [account]="currentAccount"
      ></app-details-account>
    </ng-container>

    <ng-container *ngIf="!currentAccount">
      <br />
      <p>Please click on an Account...</p>
    </ng-container>

  </div>
</div>
