<div class="toolbar" role="banner">
  <span>Welcome KiddyBank Admin Panel</span>
  <div class="spacer"></div>

  <div class="action-buttons-container">
      <button class="action-button" *ngIf="(afAuth.authState | async) === null" (click)="signIn()">Sign-In with Google
      </button>
      <button class="action-button" *ngIf="(afAuth.authState | async)" (click)="signOut()">Sign-Out</button>
    </div>
  </div>
<div class="content" role="main">
  <div *ngIf="afAuth.authState | async as user">
    Welcome {{user.displayName}}
  </div>

  <div class="card-container">
    <a class="card" routerLink="/accounts">
      <span>Manage accounts</span>
    </a>
  </div>
</div>
