<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="id">Id</label>
      <input
        type="text"
        class="form-control"
        id="id"
        required
        [(ngModel)]="account.id"
        name="id"
      />
    </div>
<div>
    <ngx-awesome-uploader [adapter]="adapter" [enableCropper]="true" (uploadSuccess)="uploadSuccess($event)">
    </ngx-awesome-uploader>
</div>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        class="form-control"
        id="name"
        required
        [(ngModel)]="account.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="balance">Balance</label>
      <input
        class="form-control"
        id="balance"
        required
        [(ngModel)]="account.balance"
        name="balance"
      />
    </div>

    <button (click)="saveAccount()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newAccount()">Add</button>
  </div>
</div>
